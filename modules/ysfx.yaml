# JSFX audio plug-in support
name: ysfx
buildsystem: cmake-ninja
config-opts:
  - -Wno-dev
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
  - -DBUILD_SHARED_LIBS=ON
  - -DYSFX_PLUGIN=OFF
  - -DYSFX_DEEP_STRIP=OFF

